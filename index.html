<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="buttons-line">
        <button class="" id="clear">C</button>
        <button class="" id="percent">%</button>
        <button class="">&dot;</button>
        <button class="operator" data-operator="/">&divide;</button>
      </div>
      <div class="buttons-line">
        <button class="number" data-value="7">7</button>
        <button class="number" data-value="8">8</button>
        <button class="number" data-value="9">9</button>
        <button class="operator" data-operator="*">&times;</button>
      </div>
      <div class="buttons-line">
        <button class="number" data-value="4">4</button>
        <button class="number" data-value="5">5</button>
        <button class="number" data-value="6">6</button>
        <button class="operator" data-operator="+">+</button>
      </div>
      <div class="buttons-line">
        <button class="number" data-value="1">1</button>
        <button class="number" data-value="2">2</button>
        <button class="number" data-value="3">3</button>
        <button class="operator" data-operator="-">-</button>
      </div>
      <div class="buttons-line">
        <button class="">(</button>
        <button class="number" data-value="0">0</button>
        <button class="">)</button>
        <button class="" id="equal">=</button>
      </div>
    </div>
  </body>
</html>
